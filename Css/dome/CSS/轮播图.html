<html>

	<head>

		<meta charset="utf-8" /> 
		<title>轮播图</title>
		<!--html注释 -->
		<style type="text/css">
				/*CSS注释 定位父(祖先)元素*/
				
				#adverImg {
				
					border: 5px solid lightgray ;
					width: 472px ;
					position:relative;

				}
				#number {
					position:absolute;
					right:5px;
					bottom:2px;
				}
				div ul li
				{
					float:left ;
					list-style-type:none;
					width:20px ;
					border:1px lightgray solid ;
					margin-right: 5px ;
					text-align:center ;
					background-color:#FFF ;
					font-size:12px;
					line-height:20px ;
				}

		
		</style>	
	</head>
	<body>  
		<div id="adverImg">
				<img src = "imgs/banner.png" height="300px" width="472px"/>	
				<div  id="number">
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
					</ul>
				</div>
		</div>
				
			
	</body>
</html>
