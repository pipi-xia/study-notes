<html>
	<head>
	<meta charset=utf-8/>
	<title>浮动</title>
	<style  type="text/css" >
		#father{
			border: 1px solid blue ;
		}
		#father div
		{
			background-color: yellow  ;

		}
		
		#father
		{
			width: 300px ;
			height:300px ;
			margin:50px auto ;
		}
		
		#father div
		{
			width: 100px ;
			height:100px ;
		}
		
		.mydiv2,.mydiv4{
			position:relative ;
			left:200px ;
			top :-100px ;
		}

		.mydiv5
		{
			position: relative ;
			top: -300px ;
			right:-100px ;
		}

		
	</style>
	</head>
	<body>
	
	
	
	  <div id="father">
	
	  
		    <div class="mydiv1">第一个div1</div>
			
		    <div class="mydiv2">第一个di2</div>
		  
		    <div class="mydiv3">第一个div3</div>
			
		    <div class="mydiv4">第一个div4</div>
			
		    <div class="mydiv5">第一个div5</div>

	  </div>
	</body>
</html>
