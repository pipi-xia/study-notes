<!DOCTYPE HTML>
<html>

<head>
  <meta charset=utf-8"utf-8">
  <style>
    progress {
      width: 5%;
    }
  </style>
  <script src="animate.js" tppabs="https://zh.javascript.info/article/js-animation/width/animate.js"></script>
</head>

<body>


  <progress id="elem"></progress>

  <script>
    elem.onclick = function() {
      animate({
        duration: 1000,
        timing: function(timeFraction) {
          return timeFraction;
        },
        draw: function(progress) {
          elem.style.width = progress * 100 + '%';
        }
      });
    };
  </script>


</body>

</html>
